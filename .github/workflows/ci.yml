name: Backend CI
##
on:
  push:
    branches:
      - main  # Trigger CI on pushes to the main branch

jobs:
  test:
    name: Run Tests
    runs-on: self-hosted
    
    strategy:
      matrix:
        node-version: [22]  # Test on multiple Node.js versions
    
    # Note: 'environment' should reference a GitHub environment name, not a variable
    # environment: production  # Uncomment and use actual environment name if needed
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Print Env Secret
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PORT: ${{ secrets.PORT }}
        run: |
          echo "Secret 1 is: $MONGO_URI"
          echo "Secret 2 is: $JWT_SECRET"
          echo "Secret 3 is: $PORT"
      
      - name: Stop PM2 Processes
        run: pm2 stop all
        continue-on-error: true  # Don't fail if no processes are running
      
      # Install dependencies for backend
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: |
          npm install --global yarn
          yarn --version
          yarn install
      
      # Install dependencies for frontend
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: |
          df -h
          sudo rm -rf ./build
          yarn install
          yarn run build
      
      # Run backend tests
      - name: Run Backend Tests
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PORT: ${{ secrets.PORT }}
        working-directory: ./backend
        run: npm test
      
      - name: Run npm ci
        working-directory: ./backend
        run: npm ci
      
      - name: Create .env file
        run: |
          cd ./backend
          touch .env
          echo "${{ secrets.PROD }}" > .env
      
      - name: Start PM2 Processes
        run: pm2 start all
      
      - name: Restart PM2 Processes
        run: pm2 restart all

    


